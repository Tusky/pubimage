{% extends "base.html" %}

{% block content %}
    <div class="row-fluid">
        <div class="well span12">
            <h1>Register an account</h1>
            <br />
            <form action="#" method="POST">
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" />
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
